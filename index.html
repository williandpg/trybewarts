<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<header class="header">
  <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo"> </img> 
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form class="trybewarts-login">
      <input type="email" name="email" placeholder= "Email" class="email">
      <input type="password" name="password"placeholder="Senha" class="senha">
      <button type="button" class="btn" onclick="btn()">Entrar</button>
  </form>
</header>
<main>
  <form id="evaluation-form">
      <div id="name-container">
          <input id="input-name" placeholder="Nome" type="text">
          <input id="input-lastname" placeholder="Sobrenome" type="text">
      </div>
      <div id="container-email-select">
      <input id="input-email" placeholder="Email" type="email">
      <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </div>
    <label id="label-family" for="">Qual sua família?
        <input type="radio" name="family" value="Frontend">Frontend
        <input type="radio" name="family" value="Backend">Backend
        <input type="radio" name="family" value="FullStack">FullStack
      </label>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?
          <input type="checkbox" class="subject" value="HoFs">HoFs
          <input type="checkbox" class="subject" value="Jest">Jest
          <input type="checkbox" class="subject" value="Promises">Promises 
          <input type="checkbox" class="subject" value="React">React
          <input type="checkbox" class="subject" value="SQL">SQL
          <input type="checkbox" class="subject" value="Python">Python 
        </label>
        <label id="label-rate" for="">Como você avalia a Trybewarts?
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
        </label>
        <label class="textarea">Deixe seu comentário:</label>
        <input type="textarea" cols="400">
    </form>
        <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="logo trybewarts colorido">
</main>
<script src="script.js"> </script>
</body>
</html>
